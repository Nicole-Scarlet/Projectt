<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake</title>
    <style>
        /* All common base CSS is repeated here so the page is styled correctly */
        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Star and Confetti styles are only needed if you want them to continue on this page */
        /* They are kept here for a consistent background effect. */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            top: -20px;
            animation: confetti-fall linear infinite;
            z-index: 2;
        }

        .confetti.square {
            border-radius: 0;
        }

        .confetti.circle {
            border-radius: 50%;
        }

        .confetti.ribbon {
            width: 6px;
            height: 18px;
            border-radius: 3px;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }
        
        /* Page 2 - Cake Styles */
        .cake-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 10; /* Ensure content is above background effects */
        }

        .cake-container {
            width: 450px;
            height: 450px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(255, 23, 68, 0.2);
            animation: scaleIn 0.8s ease-out;
        }

        @keyframes scaleIn {
            from { 
                opacity: 0;
                transform: scale(0.8);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        .cake{
            width: 100%;
            position: absolute;
            bottom: 60px;
        }
        .bottom-layer, .top-layer, .middle-layer{
            height: 80px;
            width: 240px;
            position: relative;
            margin: auto;
            background-repeat: repeat;
            background-size: 100% 100%, 60px 100px;
            background-image: linear-gradient(
                transparent 50px,
                #e3a953 50px,
                #e3a953 60px,
                transparent 60px
            ),
            radial-gradient(
                circle at 30px 5px, #803838 30px,
                #ebe1c5 31px
            );
        }
        .middle-layer{
            transform: scale(0.85);
            top: 72px;
            animation: rise-1 1s forwards;
        }

        @keyframes rise-1 {
            100%{
                top: 7px;
            }
        }
        .top-layer{
            transform: scale(0.7);
            top: 144px;
            animation: rise-2 1s 1s forwards;
        }

        @keyframes rise-2 {
            100%{
                top: 26px;
            }
        }

        .candle{
            background: repeating-linear-gradient(
                45deg,
                #fd3018 0,
                #fd3018 5px,
                #ffa89e 5px,
                #ffa89e 10px
            );
            height: 45px;
            width: 15px;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            bottom: 0;
            animation: rise-3 1s 2s forwards;
        }
        @keyframes rise-3 {
            100%{
                bottom: 202px;
            }
        }
        .candle:after{
            content: "";
            position: absolute;
            height: 16px;
            width: 16px;
            background-color: #f1d536;
            border-radius: 0 50% 50% 50%;
            box-shadow: 0 0px 21px #f55617;
            transform: scale(0) rotate(45deg);
            bottom: 50px;
            left: -0.5px;
            animation: flame 0.8s 3s forwards;
        }
        @keyframes flame {
            100%{
                transform: scale(1) rotate(45deg);
            }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; transform: scale(1) rotate(45deg); }
            50% { opacity: 0.8; transform: scale(0.95) rotate(45deg); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle-float 3s infinite;
            box-shadow: 0 0 10px white;
            z-index: 3;
        }

        @keyframes sparkle-float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            50% {
                transform: translateY(-50px) scale(1.5);
                opacity: 1;
            }
        }

        .wish-message {
            color: #ffc4d6;
            font-size: 2rem;
            text-align: center;
            margin-top: 2rem;
            animation: fadeInUp 1.5s ease-in 3.8s backwards;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
            font-style: italic;
            letter-spacing: 0.05em;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .cake-container {
                width: 350px;
                height: 350px;
            }
            .wish-message {
                font-size: 1.5rem;
                padding: 0 20px;
            }
        }
        
        .next-button {
            margin-top: 2.5rem;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff4081, #ff1744);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 64, 129, 0.4);
            transition: all 0.3s ease;
            animation: fadeInUp 1.5s ease-in 5.5s backwards, pulse 3s ease-in-out 8s infinite;
            font-weight: bold;
            letter-spacing: 0.05em;
            text-decoration: none;
            text-align: center;
            position: relative;
            z-index: 20;
        }

        .next-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 64, 129, 0.6);
        }

        .next-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="page" id="page2">
        <div class="cake-page">
            <div class="cake-container">
                <div class="cake">
                    <div class="candle"></div>
                    <div class="top-layer"></div>
                    <div class="middle-layer"></div>
                    <div class="bottom-layer"></div>
                </div>
            </div>
            <p class="wish-message">Make a wish! üéÇ‚ú®</p>
            <a href="gift.html" class="next-button">Unwrap the magic üéÅ</a>
        </div>
    </div>

    <script>
        // Star generation (repeated for the background)
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Confetti creation and interval (repeated for the background)
        function createConfetti() {
            const confetti = document.createElement('div');
            const shapes = ['square', 'circle', 'ribbon'];
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            confetti.className = 'confetti ' + randomShape;
            
            const colors = ['#ff1744', '#ff4081', '#ffffff', '#ffc4d6', '#1a1a1a'];
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
            confetti.style.animationDelay = Math.random() * 0.5 + 's';
            confetti.style.opacity = Math.random() * 0.5 + 0.5;
            
            document.body.appendChild(confetti);
            
            setTimeout(function() {
                confetti.remove();
            }, 7000);
        }

        setInterval(createConfetti, 100);
        for (let i = 0; i < 40; i++) {
            setTimeout(createConfetti, i * 90);
        }

        // Sparkle creation (Original from your script, now running continuously)
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            // Adjusted positioning to center sparkles around the cake's location
            const cakeCenterX = window.innerWidth / 2;
            const cakeCenterY = window.innerHeight / 2;
            sparkle.style.left = (Math.random() * 200 - 100 + cakeCenterX) + 'px';
            sparkle.style.top = (Math.random() * 200 + cakeCenterY - 100) + 'px';
            sparkle.style.animationDelay = Math.random() * 1 + 's';
            
            document.body.appendChild(sparkle);
            
            setTimeout(function() {
                sparkle.remove();
            }, 3000);
        }

        setInterval(createSparkle, 300);
    </script>
</body>
</html>
