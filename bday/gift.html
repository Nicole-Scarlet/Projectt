<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Gift For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: floatHeart 6s infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px 40px;
            max-width: 700px;
            width: 90%;
        }

        .prompt-text {
            font-size: 32px;
            color: white;
            margin-bottom: 50px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gift-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .gift-box-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .gift-bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 200px;
            line-height: 1;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-15px); }
        }

        .gift-lid {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 120px;
            line-height: 1;
            transition: all 1s ease;
            transform-origin: bottom center;
        }

        .gift-wrapper:hover .gift-bottom {
            animation: none;
            transform: translateX(-50%) scale(1.05);
        }

        .gift-wrapper.opened .gift-bottom {
            animation: none;
        }

        .gift-wrapper.opened .gift-lid {
            transform: translateX(-50%) translateY(-120px) rotateX(-25deg);
            opacity: 0.8;
        }

        .music-note-container {
            position: absolute;
            top: 15%;
            right: -20%;
            opacity: 0;
            pointer-events: none;
        }

        .music-note-container.show {
            animation: noteAppear 1.5s ease-out forwards;
        }

        @keyframes noteAppear {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            60% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(15deg);
            }
        }

        .music-note {
            font-size: 80px;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(15deg); }
            50% { transform: translateY(-15px) rotate(15deg); }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        .sparkle.animate {
            animation: sparkleAnim 1.5s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .message {
            margin-top: 60px;
            font-size: 26px;
            color: white;
            font-style: italic;
            line-height: 1.8;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(20px);
        }

        .message.show {
            animation: fadeInUp 1s ease-in forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reveal-button {
            display: none;
            margin-top: 40px;
            padding: 18px 45px;
            font-size: 20px;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4d88 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            opacity: 0;
        }

        .reveal-button.show {
            display: inline-block;
            animation: fadeInScale 1s ease-in forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .reveal-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.6);
        }
    </style>
</head>
<body>
    <!-- Stars background -->
    <div class="stars" id="stars"></div>
    
    <!-- Floating hearts -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
        <div class="prompt-text" id="promptText">
            Please open your gift üéÄ
        </div>

        <div class="gift-wrapper" id="giftWrapper">
            <div class="gift-box-container">
                <div class="gift-bottom">üéÅ</div>
                <div class="music-note-container" id="musicNoteContainer">
                    <div class="music-note">üéµ</div>
                </div>
            </div>
        </div>

        <div class="message" id="message">
            Here's a little song for you for your bday,<br>
            I hope it would make you happy hehe‚ô•
        </div>

        <button class="reveal-button" id="revealButton">Continue your journey... ‚ú®</button>
    </div>

    <!-- Hidden audio element -->
    <audio id="birthdayAudio" preload="auto">
        <source src="/GIF/Fly Me To The Moon‚ô°‚óè.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Create floating hearts
        const heartsContainer = document.getElementById('floatingHearts');
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '‚ô•';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            heart.style.color = `rgba(255, 107, 157, ${Math.random() * 0.5 + 0.3})`;
            heartsContainer.appendChild(heart);
        }

        // Gift box interaction
        const giftWrapper = document.getElementById('giftWrapper');
        const giftLid = document.getElementById('giftLid');
        const promptText = document.getElementById('promptText');
        const musicNoteContainer = document.getElementById('musicNoteContainer');
        const message = document.getElementById('message');
        const revealButton = document.getElementById('revealButton');
        const audio = document.getElementById('birthdayAudio');
        const container = document.querySelector('.container');

        let isOpened = false;

        giftWrapper.addEventListener('click', function() {
            if (!isOpened) {
                isOpened = true;
                
                // Open the gift
                giftWrapper.classList.add('opened');
                
                // Hide prompt text
                promptText.style.opacity = '0';
                setTimeout(() => {
                    promptText.style.display = 'none';
                }, 500);
                
                // Create sparkles
                setTimeout(() => {
                    createSparkles();
                }, 300);
                
                // Show music note after lid opens
                setTimeout(() => {
                    musicNoteContainer.classList.add('show');
                }, 800);
                
                // Start playing audio after note appears (1-2 second delay)
                setTimeout(() => {
                    audio.play().catch(e => console.log('Audio playback failed:', e));
                }, 80);
                
                // Show message after audio starts
                setTimeout(() => {
                    message.classList.add('show');
                }, 2800);
            }
        });

        // When audio ends, show the button
        audio.addEventListener('ended', function() {
            setTimeout(() => {
                revealButton.classList.add('show');
            }, 500);
        });

        // Create sparkles animation
        function createSparkles() {
            const containerRect = container.getBoundingClientRect();
            const giftRect = giftWrapper.getBoundingClientRect();
            
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                sparkle.style.left = (giftRect.left - containerRect.left + giftRect.width / 2) + 'px';
                sparkle.style.top = (giftRect.top - containerRect.top + giftRect.height / 2) + 'px';
                
                const angle = (Math.PI * 2 * i) / 20;
                const distance = 100 + Math.random() * 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                sparkle.style.setProperty('--tx', tx + 'px');
                sparkle.style.setProperty('--ty', ty + 'px');
                
                container.appendChild(sparkle);
                
                setTimeout(() => sparkle.classList.add('animate'), 10);
                setTimeout(() => sparkle.remove(), 1500);
            }
        }

        // Button click handler
        revealButton.addEventListener('click', function() {
            window.location.href = 'envelope.html';
            alert('Link to your next page here!');
        });
    </script>
</body>
</html>
