<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        *, *::before, *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Stars background */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 60px 70px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 50px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 130px 80px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 10px, white, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 3s ease-in-out infinite;
            opacity: 0.6;
            z-index: 1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .loader {
            text-align: center;
            z-index: 10;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bar {
            height: 8px;
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin: 0 auto 20px;
            backdrop-filter: blur(10px);
        }

        .fill {
            width: 0;
            height: 100%;
            border-radius: 20px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0.8),
                rgba(255, 255, 255, 0.3)
            );
            background-size: 200% 100%;
            animation: load 2s ease-in-out infinite, shimmer 1.5s linear infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes load {
            0% {
                width: 10%;
            }
            50% {
                width: 50%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-style: italic;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            font-weight: 300;
        }

        .dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        .fade-out {
            animation: fadeOutPage 0.5s ease-out forwards;
        }

        @keyframes fadeOutPage {
            to {
                opacity: 0;
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .bar {
                width: 300px;
                height: 6px;
            }

            p {
                font-size: 16px;
                letter-spacing: 1.5px;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="bar">
            <div class="fill"></div>
        </div>
        <p>Loading<span class="dots"></span></p>
    </div>

    <script>
        // Wait 5 seconds, then fade out and go to next page
        setTimeout(function() {
            document.body.classList.add('fade-out');
            
            // After fade animation completes, redirect to next page
            setTimeout(function() {
                window.location.href = 'page4-hbday.html';
            }, 500);
        }, 5000);
    </script>
</body>
</html>
