<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        *, *::before, *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            top: -20px;
            animation: confetti-fall linear infinite;
            z-index: 2;
        }

        .confetti.square { border-radius: 0; }
        .confetti.circle { border-radius: 50%; }
        .confetti.ribbon { width: 6px; height: 18px; border-radius: 3px; }

        @keyframes confetti-fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .greeting-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .birthday-title {
            font-size: 6rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff1744, #ff4081, #ffffff, #ff1744);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite, float-title 4s ease-in-out infinite, fadeInScale 1.2s ease-out;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: 0.15em;
            filter: drop-shadow(0 5px 15px rgba(255, 64, 129, 0.4));
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float-title {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-25px) scale(1.05); }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .subtitle {
            color: #ffc4d6;
            font-size: 1.8rem;
            text-align: center;
            margin: 0.8rem 0;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
            font-style: italic;
            letter-spacing: 0.05em;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .subtitle:nth-of-type(1) {
            animation-delay: 1.5s;
        }

        .subtitle:nth-of-type(2) {
            animation-delay: 2.8s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .next-button {
            margin-top: 3rem;
            padding: 18px 45px;
            font-size: 1.3rem;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff1744, #ff4081);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 0.05em;
            opacity: 0;
            animation: fadeInUp 1s ease-out 4.2s forwards, pulse 2s ease-in-out 5.5s infinite;
        }

        .next-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 23, 68, 0.6);
        }

        .next-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 768px) {
            .birthday-title {
                font-size: 3.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
                padding: 0 20px;
            }
            .next-button {
                font-size: 1.1rem;
                padding: 15px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="page" id="page1">
        <div class="greeting-wrapper">
            <h1 class="birthday-title">Happy Birthday Zakii!!</h1>
            <p class="subtitle">Here's a little something I made for you hehe</p>
            <p class="subtitle">The next part is sweet...</p>
            <button class="next-button" onclick="window.location.href='cake.html';">Click for Your Surprise! üéÅ</button>
        </div>
    </div>

    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            const shapes = ['square', 'circle', 'ribbon'];
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            confetti.className = 'confetti ' + randomShape;
            
            const colors = ['#ff1744', '#ff4081', '#ffffff', '#ffc4d6', '#1a1a1a'];
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
            confetti.style.animationDelay = Math.random() * 0.5 + 's';
            confetti.style.opacity = Math.random() * 0.5 + 0.5;
            
            document.body.appendChild(confetti);
            
            setTimeout(function() {
                confetti.remove();
            }, 7000);
        }

        setInterval(createConfetti, 100);
        
        for (let i = 0; i < 40; i++) {
            setTimeout(createConfetti, i * 50);
        }
    </script>
</body>
</html
